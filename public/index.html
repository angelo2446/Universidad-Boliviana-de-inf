<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar Sesión - Universidad Bolivia de Informática</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="escudo.png" alt="Escudo de la Universidad" />
    <h1>Universidad Boliviana de Informática</h1>
    <h2>Módulo de Estudiantes</h2>
  </header>

    <form id="loginForm">
  <label for="usuario">Usuario:</label>
  <input type="text" id="usuario" name="usuario" required>

  <label for="password">Contraseña:</label>
  <input type="password" id="password" name="password" required>

  <button type="submit">Iniciar Sesión</button>

  <!-- Aquí va el mensaje de error oculto -->
  <p id="errorMensaje" style="color: red; display: none; margin-top: 10px;">
    ❌ Usuario o contraseña incorrectos
  </p>
</form>

  </form>

<script src="script.js"></script>
</body>
</html>
